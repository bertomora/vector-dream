<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="sun" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6ec4"/>
      <stop offset="50%" style="stop-color:#ff9a56"/>
      <stop offset="100%" style="stop-color:#7873f5"/>
    </linearGradient>
    <linearGradient id="grid" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4ff0ff;stop-opacity:0"/>
      <stop offset="100%" style="stop-color:#4ff0ff;stop-opacity:1"/>
    </linearGradient>
  </defs>
  <!-- Dark bg -->
  <rect width="32" height="32" fill="#0a0a12"/>
  <!-- Sun/orb -->
  <circle cx="16" cy="14" r="8" fill="url(#sun)"/>
  <!-- Horizontal sun lines -->
  <rect x="8" y="12" width="16" height="1.5" fill="#0a0a12"/>
  <rect x="8" y="15" width="16" height="1" fill="#0a0a12"/>
  <rect x="8" y="17.5" width="16" height="0.8" fill="#0a0a12"/>
  <!-- Grid floor -->
  <polygon points="0,32 16,20 32,32" fill="none" stroke="#4ff0ff" stroke-width="0.5" opacity="0.8"/>
  <line x1="16" y1="20" x2="16" y2="32" stroke="#4ff0ff" stroke-width="0.5" opacity="0.6"/>
  <line x1="16" y1="20" x2="8" y2="32" stroke="#4ff0ff" stroke-width="0.4" opacity="0.5"/>
  <line x1="16" y1="20" x2="24" y2="32" stroke="#4ff0ff" stroke-width="0.4" opacity="0.5"/>
  <line x1="16" y1="20" x2="0" y2="32" stroke="#4ff0ff" stroke-width="0.3" opacity="0.4"/>
  <line x1="16" y1="20" x2="32" y2="32" stroke="#4ff0ff" stroke-width="0.3" opacity="0.4"/>
  <!-- Horizontal grid lines -->
  <line x1="2" y1="24" x2="30" y2="24" stroke="#4ff0ff" stroke-width="0.3" opacity="0.4"/>
  <line x1="4" y1="28" x2="28" y2="28" stroke="#4ff0ff" stroke-width="0.3" opacity="0.5"/>
</svg>
