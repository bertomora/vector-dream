<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VΞCTOR DRΞΛM</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg?v=2">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; overflow: hidden; }
        
        body {
            font-family: 'Orbitron', monospace;
            background: #0a0a12;
            color: #fff;
        }
        
        .grid-bg {
            position: fixed;
            inset: 0;
            background: 
                linear-gradient(transparent 0%, rgba(120, 115, 245, 0.03) 50%, transparent 100%),
                linear-gradient(90deg, transparent 49.5%, rgba(255, 110, 196, 0.08) 50%, transparent 50.5%),
                linear-gradient(transparent 49.5%, rgba(79, 240, 255, 0.06) 50%, transparent 50.5%);
            background-size: 100% 100%, 50px 50px, 50px 50px;
            pointer-events: none;
            z-index: 0;
        }
        
        .main {
            height: 100vh;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
            max-width: 480px;
            margin: 0 auto;
            padding: 8px;
        }
        
        .logo {
            text-align: center;
            padding: 6px 0;
            flex-shrink: 0;
        }
        
        .logo h1 {
            font-size: 1.3rem;
            font-weight: 900;
            background: linear-gradient(90deg, #ff6ec4, #7873f5, #4ff0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .preview-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 0;
        }
        
        .preview-wrap {
            position: relative;
            width: min(85vw, calc(100vh - 340px));
            max-width: 360px;
            aspect-ratio: 1;
        }
        
        .preview-glow {
            position: absolute;
            inset: -2px;
            border-radius: 8px;
            background: linear-gradient(45deg, #ff6ec4, #7873f5, #4ff0ff, #ff6ec4);
            background-size: 400% 400%;
            animation: pulse 3s ease infinite;
            z-index: -1;
            opacity: 0.6;
        }
        
        @keyframes pulse {
            0%, 100% { background-position: 0% 50%; opacity: 0.4; }
            50% { background-position: 100% 50%; opacity: 0.7; }
        }
        
        .preview-frame {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 6px;
            display: block;
        }
        
        .nav-buttons {
            display: flex;
            gap: 8px;
            margin-top: 10px;
            flex-shrink: 0;
        }
        
        .btn-nav {
            background: rgba(120, 115, 245, 0.3);
            border: 1px solid rgba(120, 115, 245, 0.5);
            padding: 10px 18px;
            font-family: 'Orbitron', monospace;
            font-size: 0.9rem;
            color: #fff;
            cursor: pointer;
        }
        .btn-nav:disabled { opacity: 0.3; cursor: not-allowed; }
        
        .btn-generate {
            background: linear-gradient(90deg, #ff6ec4, #7873f5);
            border: none;
            padding: 10px 30px;
            font-family: 'Orbitron', monospace;
            font-size: 0.8rem;
            font-weight: 700;
            color: #fff;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .mint-panel {
            flex-shrink: 0;
            padding: 8px 0;
        }
        
        .description {
            font-size: 0.5rem;
            color: #777;
            text-align: center;
            padding: 6px;
            line-height: 1.4;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        .stats-row {
            display: flex;
            justify-content: space-around;
            background: rgba(0, 0, 0, 0.4);
            padding: 8px;
            margin: 6px 0;
        }
        
        .stat { text-align: center; }
        .stat-label { font-size: 0.5rem; color: #555; text-transform: uppercase; }
        .stat-value { font-size: 0.7rem; color: #4ff0ff; font-weight: 700; margin-top: 2px; }
        .stat-value.pink { color: #ff6ec4; }
        
        .buttons { display: flex; flex-direction: column; gap: 6px; }
        
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            font-family: 'Orbitron', monospace;
            font-size: 0.7rem;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-connect { background: linear-gradient(90deg, #0052FF, #4f8fff); color: #fff; }
        .btn-mint { background: linear-gradient(90deg, #ff6ec4, #ff9a56); color: #000; }
        .btn-mint-random { background: linear-gradient(90deg, #4ff0ff, #7873f5); color: #000; }
        .btn:disabled { opacity: 0.4; cursor: not-allowed; }
        
        .wallet-info { display: none; justify-content: space-between; background: rgba(0,0,0,0.4); padding: 8px; font-size: 0.6rem; margin-bottom: 6px; }
        .wallet-info.show { display: flex; }
        .wallet-addr { color: #4ff0ff; }
        .wallet-bal { color: #ff6ec4; }
        
        .status { padding: 8px; text-align: center; font-size: 0.65rem; display: none; margin-top: 6px; }
        .status.error { background: rgba(255,70,70,0.2); color: #ff7070; display: block; }
        .status.success { background: rgba(70,255,150,0.2); color: #70ff96; display: block; }
        .status.pending { background: rgba(255,200,70,0.2); color: #ffc846; display: block; }
        
        .footer { text-align: center; padding: 6px 0; flex-shrink: 0; }
        .footer a { color: #7873f5; text-decoration: none; font-size: 0.55rem; margin: 0 10px; }
        
        .sold-out { font-size: 1rem; font-weight: 900; background: linear-gradient(90deg, #ff6ec4, #7873f5, #4ff0ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-align: center; margin-bottom: 8px; }
        
        @media (min-width: 900px) {
            .main { flex-direction: row; max-width: 1100px; padding: 30px 40px; gap: 40px; align-items: center; }
            .preview-area { flex: 1; }
            .preview-wrap { width: min(45vw, calc(100vh - 100px)); max-width: 520px; }
            .btn-generate { padding: 14px 50px; font-size: 0.9rem; }
            .btn-nav { padding: 14px 24px; }
            .mint-panel { width: 340px; flex-shrink: 0; }
            .logo h1 { font-size: 1.6rem; }
            .description { font-size: 0.6rem; text-align: left; }
            .stats-row { padding: 12px; }
            .stat-value { font-size: 0.8rem; }
            .btn { padding: 14px; font-size: 0.75rem; }
        }
        
        @media (max-height: 650px) {
            .logo h1 { font-size: 1rem; }
            .preview-wrap { width: min(80vw, calc(100vh - 280px)); }
            .description { display: none; }
            .stats-row { padding: 6px; }
            .btn { padding: 10px; }
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    
    <div class="main">
        <div class="preview-area">
            <div class="preview-wrap">
                <div class="preview-glow"></div>
                <iframe class="preview-frame" id="preview" src="art.html"></iframe>
            </div>
            <div class="nav-buttons">
                <button class="btn-nav" id="btn-back" disabled>◀</button>
                <button class="btn-generate" id="btn-gen">GENERATE</button>
                <button class="btn-nav" id="btn-forward" disabled>▶</button>
            </div>
        </div>
        
        <div class="mint-panel">
            <div class="logo"><h1>VΞCTOR DRΞΛM</h1></div>
            
            <p class="description">
                100 on-chain generative vaporwave pieces on Base. Six styles: 
                <span style="color:#ff6ec4">Synthwave</span> · 
                <span style="color:#4ff0ff">Databend</span> · 
                <span style="color:#7873f5">Corrupt</span> · 
                <span style="color:#00ff87">Neon</span> · 
                <span style="color:#60efff">Isometric</span> · 
                <span style="color:#fff">Void</span>. 
                Animated, unique, permanent.
            </p>
            
            <div class="stats-row">
                <div class="stat"><div class="stat-label">Price</div><div class="stat-value" id="price">0.004 ETH</div></div>
                <div class="stat"><div class="stat-label">Minted</div><div class="stat-value"><span id="minted">0</span>/100</div></div>
                <div class="stat"><div class="stat-label">Seed</div><div class="stat-value pink" id="seed">-</div></div>
            </div>
            
            <div class="buttons">
                <div class="wallet-info" id="wallet-info">
                    <span class="wallet-addr" id="wallet-addr">0x...</span>
                    <span class="wallet-bal" id="wallet-bal">0.00 ETH</span>
                </div>
                <div id="connect-btns"><button class="btn btn-connect" id="btn-connect">Connect Wallet</button></div>
                <div id="mint-btns" style="display:none;">
                    <button class="btn btn-mint" id="btn-mint" disabled>MINT THIS ONE</button>
                    <button class="btn btn-mint-random" id="btn-random">RANDOM MINT</button>
                </div>
                <div class="status" id="status"></div>
            </div>
            
            <div class="footer">
                <a href="https://basescan.org/address/0xbae88927f84adc3a16aa3a41340631f5f285fa0a" target="_blank">Contract</a>
                <a href="https://opensea.io/collection/vector-dreamz" target="_blank">OpenSea</a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.9.0/ethers.umd.min.js"></script>
    <script>
        var CONFIG = { contract: '0xbaE88927F84adc3a16aa3A41340631f5F285FA0A', chainId: 8453, rpc: 'https://mainnet.base.org' };
        var ABI = ["function mint(uint256 seed) external payable","function mintRandom() external payable","function mintPrice() external view returns (uint256)","function totalSupply() external view returns (uint256)","function isSeedAvailable(uint256 seed) external view returns (bool)"];
        
        var provider, signer, contract, currentSeed, mintPrice;
        var seedHistory = [];
        var historyIndex = -1;
        
        function fetchSupply() {
            var readProvider = new ethers.JsonRpcProvider(CONFIG.rpc);
            var readContract = new ethers.Contract(CONFIG.contract, ABI, readProvider);
            readContract.totalSupply().then(function(supply) {
                document.getElementById('minted').textContent = Number(supply);
                if (Number(supply) >= 100) {
                    document.getElementById('connect-btns').innerHTML = '<div class="sold-out">SOLD OUT</div><a href="https://opensea.io/collection/vector-dreamz" target="_blank" class="btn btn-connect" style="text-align:center;text-decoration:none;">View on OpenSea</a>';
                }
            }).catch(function(e) { console.error(e); });
        }
        
        function generate() {
            var newSeed = Math.floor(Math.random() * 99999) + 1;
            var attempts = 0;
            while (currentSeed && Math.abs(newSeed - currentSeed) < 5000 && attempts < 10) {
                newSeed = Math.floor(Math.random() * 99999) + 1;
                attempts++;
            }
            currentSeed = newSeed;
            if (historyIndex < seedHistory.length - 1) { seedHistory = seedHistory.slice(0, historyIndex + 1); }
            seedHistory.push(currentSeed);
            historyIndex = seedHistory.length - 1;
            showSeed(currentSeed);
            updateNav();
        }
        
        function showSeed(seed) {
            currentSeed = seed;
            document.getElementById('preview').src = 'art.html#seed=' + seed;
            document.getElementById('seed').textContent = seed;
            if (contract) { checkSeed(); }
        }
        
        function goBack() { if (historyIndex > 0) { historyIndex--; showSeed(seedHistory[historyIndex]); updateNav(); } }
        function goForward() { if (historyIndex < seedHistory.length - 1) { historyIndex++; showSeed(seedHistory[historyIndex]); updateNav(); } }
        function updateNav() {
            document.getElementById('btn-back').disabled = historyIndex <= 0;
            document.getElementById('btn-forward').disabled = historyIndex >= seedHistory.length - 1;
        }
        
        function isMobile() { return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent); }
        
        function connect() {
            if (!window.ethereum) {
                if (isMobile()) {
                    document.getElementById('connect-btns').innerHTML = '<p style="text-align:center;font-size:0.55rem;color:#888;margin-bottom:6px;">Open in wallet:</p><button class="btn btn-connect" style="background:linear-gradient(90deg,#f6851b,#e2761b);margin-bottom:4px;" onclick="location.href=\'https://metamask.app.link/dapp/\'+location.host">MetaMask</button><button class="btn btn-connect" onclick="location.href=\'https://go.cb-w.com/dapp?cb_url=\'+encodeURIComponent(location.href)">Coinbase</button>';
                    return;
                }
                showStatus('Install MetaMask or Coinbase Wallet', 'error');
                return;
            }
            showStatus('Connecting...', 'pending');
            window.ethereum.request({ method: 'eth_requestAccounts' }).then(function() {
                return window.ethereum.request({ method: 'eth_chainId' });
            }).then(function(chainId) {
                if (parseInt(chainId, 16) !== CONFIG.chainId) {
                    return window.ethereum.request({ method: 'wallet_switchEthereumChain', params: [{ chainId: '0x2105' }] });
                }
            }).then(function() {
                provider = new ethers.BrowserProvider(window.ethereum);
                return provider.getSigner();
            }).then(function(s) {
                signer = s;
                contract = new ethers.Contract(CONFIG.contract, ABI, signer);
                return Promise.all([signer.getAddress(), provider.getBalance(signer.address), contract.mintPrice(), contract.totalSupply()]);
            }).then(function(results) {
                document.getElementById('wallet-addr').textContent = results[0].slice(0,6) + '...' + results[0].slice(-4);
                document.getElementById('wallet-bal').textContent = parseFloat(ethers.formatEther(results[1])).toFixed(4) + ' ETH';
                document.getElementById('wallet-info').classList.add('show');
                mintPrice = results[2];
                document.getElementById('price').textContent = ethers.formatEther(mintPrice) + ' ETH';
                document.getElementById('minted').textContent = Number(results[3]);
                document.getElementById('connect-btns').style.display = 'none';
                document.getElementById('mint-btns').style.display = 'block';
                hideStatus();
                checkSeed();
            }).catch(function(e) { showStatus(e.message || 'Failed', 'error'); });
        }
        
        function checkSeed() {
            if (!contract || !currentSeed) return;
            contract.isSeedAvailable(currentSeed).then(function(available) {
                document.getElementById('btn-mint').disabled = !available;
                document.getElementById('btn-mint').textContent = available ? 'MINT THIS ONE' : 'TAKEN - GENERATE';
            });
        }
        
        function mintSeed() {
            showStatus('Confirm in wallet...', 'pending');
            contract.mint(currentSeed, { value: mintPrice }).then(function(tx) {
                showStatus('Minting...', 'pending');
                return tx.wait();
            }).then(function() {
                return contract.totalSupply();
            }).then(function(supply) {
                document.getElementById('minted').textContent = Number(supply);
                showStatus('Minted!', 'success');
                checkSeed();
            }).catch(function(e) { showStatus(e.reason || e.message || 'Failed', 'error'); });
        }
        
        function mintRandom() {
            showStatus('Confirm in wallet...', 'pending');
            contract.mintRandom({ value: mintPrice }).then(function(tx) {
                showStatus('Minting...', 'pending');
                return tx.wait();
            }).then(function() {
                return contract.totalSupply();
            }).then(function(supply) {
                document.getElementById('minted').textContent = Number(supply);
                showStatus('Minted!', 'success');
            }).catch(function(e) { showStatus(e.reason || e.message || 'Failed', 'error'); });
        }
        
        function showStatus(msg, type) { var el = document.getElementById('status'); el.textContent = msg; el.className = 'status ' + type; }
        function hideStatus() { document.getElementById('status').className = 'status'; }
        
        // Event listeners
        document.getElementById('btn-gen').addEventListener('click', generate);
        document.getElementById('btn-back').addEventListener('click', goBack);
        document.getElementById('btn-forward').addEventListener('click', goForward);
        document.getElementById('btn-connect').addEventListener('click', connect);
        document.getElementById('btn-mint').addEventListener('click', mintSeed);
        document.getElementById('btn-random').addEventListener('click', mintRandom);
        
        // Init
        fetchSupply();
        generate();
        
        if (window.ethereum) {
            window.ethereum.on('accountsChanged', function() { location.reload(); });
            window.ethereum.on('chainChanged', function() { location.reload(); });
        }
    </script>
</body>
</html>
