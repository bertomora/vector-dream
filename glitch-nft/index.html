<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VÎžCTOR DRÎžÎ›M</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg?v=2">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        html, body {
            height: 100%;
            overflow: hidden;
        }
        
        body {
            font-family: 'Orbitron', monospace;
            background: #0a0a12;
            color: #fff;
        }
        
        /* Grid Background */
        .grid-bg {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: 
                linear-gradient(transparent 0%, rgba(120, 115, 245, 0.03) 50%, transparent 100%),
                linear-gradient(90deg, transparent 49.5%, rgba(255, 110, 196, 0.08) 50%, transparent 50.5%),
                linear-gradient(transparent 49.5%, rgba(79, 240, 255, 0.06) 50%, transparent 50.5%);
            background-size: 100% 100%, 50px 50px, 50px 50px;
            pointer-events: none;
            z-index: 0;
        }
        
        /* Main Container - Full Viewport */
        .main {
            height: 100vh;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
            padding: 8px;
            max-width: 500px;
            margin: 0 auto;
        }
        
        /* Logo */
        .logo {
            text-align: center;
            padding: 4px 0;
            flex-shrink: 0;
        }
        
        .logo h1 {
            font-size: 1.1rem;
            font-weight: 900;
            background: linear-gradient(90deg, #ff6ec4, #7873f5, #4ff0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* Preview */
        .preview-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 0;
            padding: 4px 0;
        }
        
        .preview-wrap {
            position: relative;
            width: min(90vw, calc(100vh - 340px));
            max-width: 400px;
            aspect-ratio: 1;
        }
        
        .preview-glow {
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            border-radius: 8px;
            background: linear-gradient(45deg, #ff6ec4, #7873f5, #4ff0ff, #ff6ec4);
            background-size: 400% 400%;
            animation: glowPulse 3s ease infinite;
            z-index: -1;
            opacity: 0.6;
        }
        
        @keyframes glowPulse {
            0%, 100% { background-position: 0% 50%; opacity: 0.4; }
            50% { background-position: 100% 50%; opacity: 0.7; }
        }
        
        .preview-frame {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 6px;
        }
        
        /* Nav Buttons */
        .nav-buttons {
            display: flex;
            gap: 8px;
            margin-top: 8px;
            flex-shrink: 0;
        }
        
        .btn-nav {
            background: rgba(120, 115, 245, 0.3);
            border: 1px solid rgba(120, 115, 245, 0.5);
            padding: 8px 16px;
            font-family: 'Orbitron', monospace;
            font-size: 0.8rem;
            color: #fff;
            cursor: pointer;
        }
        
        .btn-nav:disabled { opacity: 0.3; }
        
        .btn-generate {
            background: linear-gradient(90deg, #ff6ec4, #7873f5);
            border: none;
            padding: 10px 28px;
            font-family: 'Orbitron', monospace;
            font-size: 0.75rem;
            font-weight: 700;
            color: #fff;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        /* Description */
        .description {
            font-size: 0.5rem;
            color: #888;
            text-align: center;
            padding: 6px 10px;
            line-height: 1.4;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            flex-shrink: 0;
        }
        
        /* Stats Row */
        .stats-row {
            display: flex;
            justify-content: space-around;
            background: rgba(0, 0, 0, 0.4);
            padding: 8px;
            margin: 4px 0;
            flex-shrink: 0;
        }
        
        .stat { text-align: center; }
        .stat-label { font-size: 0.5rem; color: #555; text-transform: uppercase; letter-spacing: 1px; }
        .stat-value { font-size: 0.7rem; color: #4ff0ff; font-weight: 700; margin-top: 2px; }
        .stat-value.pink { color: #ff6ec4; }
        
        /* Buttons */
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 6px;
            flex-shrink: 0;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            font-family: 'Orbitron', monospace;
            font-size: 0.7rem;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-connect { background: linear-gradient(90deg, #0052FF, #4f8fff); color: #fff; }
        .btn-mint { background: linear-gradient(90deg, #ff6ec4, #ff9a56); color: #000; }
        .btn-mint-random { background: linear-gradient(90deg, #4ff0ff, #7873f5); color: #000; }
        .btn:disabled { opacity: 0.4; }
        
        .wallet-info {
            display: none;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.4);
            padding: 8px;
            font-size: 0.6rem;
            margin-bottom: 6px;
        }
        .wallet-info.show { display: flex; }
        .wallet-addr { color: #4ff0ff; }
        .wallet-bal { color: #ff6ec4; }
        
        .status {
            padding: 8px;
            text-align: center;
            font-size: 0.65rem;
            display: none;
        }
        .status.error { background: rgba(255, 70, 70, 0.2); color: #ff7070; display: block; }
        .status.success { background: rgba(70, 255, 150, 0.2); color: #70ff96; display: block; }
        .status.pending { background: rgba(255, 200, 70, 0.2); color: #ffc846; display: block; }
        
        /* Footer */
        .footer {
            text-align: center;
            padding: 6px 0;
            flex-shrink: 0;
        }
        
        .footer a {
            color: #7873f5;
            text-decoration: none;
            font-size: 0.55rem;
            margin: 0 10px;
        }
        
        .sold-out {
            font-size: 1rem;
            font-weight: 900;
            background: linear-gradient(90deg, #ff6ec4, #7873f5, #4ff0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 8px;
        }
        
        /* Desktop Layout */
        @media (min-width: 800px) and (min-height: 600px) {
            .main {
                flex-direction: row;
                max-width: 1200px;
                padding: 20px;
                gap: 30px;
            }
            
            .preview-section {
                flex: 1;
                padding: 0;
            }
            
            .preview-wrap {
                width: min(50vw, calc(100vh - 100px));
                max-width: 550px;
            }
            
            .mint-section {
                width: 320px;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
            
            .logo h1 { font-size: 1.5rem; }
            .description { font-size: 0.6rem; padding: 10px 0; }
            .stats-row { padding: 12px; margin: 8px 0; }
            .stat-label { font-size: 0.55rem; }
            .stat-value { font-size: 0.8rem; }
            .btn { padding: 14px; font-size: 0.75rem; }
            .btn-generate { padding: 12px 40px; font-size: 0.85rem; }
            .footer a { font-size: 0.6rem; }
        }
        
        /* Tall phones */
        @media (max-height: 700px) {
            .description { padding: 4px 8px; font-size: 0.45rem; }
            .stats-row { padding: 6px; }
            .btn { padding: 10px; }
            .nav-buttons { margin-top: 6px; }
        }
        
        /* Very short screens */
        @media (max-height: 600px) {
            .logo h1 { font-size: 0.9rem; }
            .preview-wrap { width: min(85vw, calc(100vh - 280px)); }
            .description { display: none; }
            .stats-row { padding: 4px; margin: 2px 0; }
            .stat-label { font-size: 0.45rem; }
            .stat-value { font-size: 0.6rem; }
            .btn { padding: 8px; font-size: 0.6rem; }
            .footer { padding: 4px 0; }
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    
    <div class="main">
        <div class="preview-section">
            <div class="logo">
                <h1>VÎžCTOR DRÎžÎ›M</h1>
            </div>
            
            <div class="preview-wrap">
                <div class="preview-glow"></div>
                <iframe class="preview-frame" id="preview" src="art.html"></iframe>
            </div>
            
            <div class="nav-buttons">
                <button class="btn-nav" onclick="goBack()" id="btn-back" disabled>â—€</button>
                <button class="btn-generate" onclick="generate()">GENERATE</button>
                <button class="btn-nav" onclick="goForward()" id="btn-forward" disabled>â–¶</button>
            </div>
        </div>
        
        <div class="mint-section">
            <p class="description">
                100 on-chain generative vaporwave pieces on Base. Six styles: <span style="color:#ff6ec4">Synthwave</span> Â· <span style="color:#4ff0ff">Databend</span> Â· <span style="color:#7873f5">Corrupt</span> Â· <span style="color:#00ff87">Neon</span> Â· <span style="color:#60efff">Isometric</span> Â· <span style="color:#fff">Void</span>. Animated, unique, permanent.
            </p>
            
            <div class="stats-row">
                <div class="stat">
                    <div class="stat-label">Price</div>
                    <div class="stat-value" id="price">0.004 ETH</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Minted</div>
                    <div class="stat-value"><span id="minted">0</span>/100</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Seed</div>
                    <div class="stat-value pink" id="seed">-</div>
                </div>
            </div>
            
            <div class="buttons">
                <div class="wallet-info" id="wallet-info">
                    <span class="wallet-addr" id="wallet-addr">0x...</span>
                    <span class="wallet-bal" id="wallet-bal">0.00 ETH</span>
                </div>
                
                <div id="connect-btns">
                    <button class="btn btn-connect" onclick="connect()">Connect Wallet</button>
                </div>
                
                <div id="mint-btns" style="display:none;">
                    <button class="btn btn-mint" id="btn-mint" onclick="mintSeed()" disabled>MINT THIS ONE</button>
                    <button class="btn btn-mint-random" onclick="mintRandom()">RANDOM MINT</button>
                </div>
                
                <div class="status" id="status"></div>
            </div>
            
            <div class="footer">
                <a href="https://basescan.org/address/0xbae88927f84adc3a16aa3a41340631f5f285fa0a" target="_blank">Contract</a>
                <a href="https://opensea.io/collection/vector-dreamz" target="_blank">OpenSea</a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.9.0/ethers.umd.min.js"></script>
    <script>
        const CONFIG = {
            contract: '0xbaE88927F84adc3a16aa3A41340631f5F285FA0A',
            chainId: 8453,
            rpc: 'https://mainnet.base.org'
        };
        
        const ABI = [
            "function mint(uint256 seed) external payable",
            "function mintRandom() external payable",
            "function mintPrice() external view returns (uint256)",
            "function totalSupply() external view returns (uint256)",
            "function isSeedAvailable(uint256 seed) external view returns (bool)"
        ];
        
        let provider, signer, contract, currentSeed, mintPrice;
        const MAX_SUPPLY = 100;
        let seedHistory = [];
        let historyIndex = -1;
        
        async function fetchSupply() {
            try {
                const readProvider = new ethers.JsonRpcProvider(CONFIG.rpc);
                const readContract = new ethers.Contract(CONFIG.contract, ABI, readProvider);
                const supply = await readContract.totalSupply();
                updateSupplyDisplay(Number(supply));
            } catch (e) { console.error('Failed to fetch supply:', e); }
        }
        
        function updateSupplyDisplay(supply) {
            document.getElementById('minted').textContent = supply.toString();
            if (supply >= MAX_SUPPLY) {
                document.getElementById('connect-btns').innerHTML = `
                    <div class="sold-out">SOLD OUT</div>
                    <a href="https://opensea.io/collection/vector-dreamz" target="_blank" class="btn btn-connect" style="text-align:center;text-decoration:none;">View on OpenSea</a>
                `;
                document.getElementById('mint-btns').style.display = 'none';
            }
        }
        
        fetchSupply();
        
        function generate() {
            let newSeed;
            let attempts = 0;
            do {
                newSeed = Math.floor(Math.random() * 99999) + 1;
                attempts++;
            } while (currentSeed && Math.abs(newSeed - currentSeed) < 5000 && attempts < 10);
            
            if (currentSeed && Math.floor(newSeed / 16666) === Math.floor(currentSeed / 16666)) {
                newSeed = (newSeed + 16666 + Math.floor(Math.random() * 50000)) % 99999 + 1;
            }
            
            currentSeed = newSeed;
            if (historyIndex < seedHistory.length - 1) seedHistory = seedHistory.slice(0, historyIndex + 1);
            seedHistory.push(currentSeed);
            historyIndex = seedHistory.length - 1;
            showSeed(currentSeed);
            updateNavButtons();
        }
        
        function showSeed(seed) {
            currentSeed = seed;
            document.getElementById('preview').src = `art.html#seed=${seed}`;
            document.getElementById('seed').textContent = seed;
            if (contract) checkSeed();
        }
        
        function goBack() { if (historyIndex > 0) { historyIndex--; showSeed(seedHistory[historyIndex]); updateNavButtons(); } }
        function goForward() { if (historyIndex < seedHistory.length - 1) { historyIndex++; showSeed(seedHistory[historyIndex]); updateNavButtons(); } }
        function updateNavButtons() {
            document.getElementById('btn-back').disabled = historyIndex <= 0;
            document.getElementById('btn-forward').disabled = historyIndex >= seedHistory.length - 1;
        }
        
        function isMobile() { return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent); }
        
        function openInWallet(wallet) {
            const url = encodeURIComponent(window.location.href);
            const host = window.location.host;
            if (wallet === 'metamask') window.location.href = `https://metamask.app.link/dapp/${host}${window.location.pathname}`;
            else if (wallet === 'coinbase') window.location.href = `https://go.cb-w.com/dapp?cb_url=${url}`;
            else if (wallet === 'rainbow') window.location.href = `https://rainbow.me/dapp?url=${url}`;
        }
        
        function showWalletOptions() {
            document.getElementById('connect-btns').innerHTML = `
                <p style="text-align:center;font-size:0.6rem;color:#888;margin-bottom:8px;">Open in wallet:</p>
                <button class="btn btn-connect" onclick="openInWallet('metamask')" style="background:linear-gradient(90deg,#f6851b,#e2761b);margin-bottom:6px;">MetaMask</button>
                <button class="btn btn-connect" onclick="openInWallet('coinbase')" style="margin-bottom:6px;">Coinbase</button>
                <button class="btn btn-connect" onclick="openInWallet('rainbow')" style="background:linear-gradient(90deg,#001e59,#174299);">Rainbow</button>
            `;
        }
        
        async function connect() {
            if (!window.ethereum) { if (isMobile()) { showWalletOptions(); return; } return showStatus('Install MetaMask or Coinbase Wallet', 'error'); }
            try {
                showStatus('Connecting...', 'pending');
                await window.ethereum.request({ method: 'eth_requestAccounts' });
                const chainId = await window.ethereum.request({ method: 'eth_chainId' });
                if (parseInt(chainId, 16) !== CONFIG.chainId) {
                    await window.ethereum.request({ method: 'wallet_switchEthereumChain', params: [{ chainId: '0x' + CONFIG.chainId.toString(16) }] })
                    .catch(async () => { await window.ethereum.request({ method: 'wallet_addEthereumChain', params: [{ chainId: '0x2105', chainName: 'Base', nativeCurrency: { name: 'ETH', symbol: 'ETH', decimals: 18 }, rpcUrls: ['https://mainnet.base.org'], blockExplorerUrls: ['https://basescan.org'] }] }); });
                }
                provider = new ethers.BrowserProvider(window.ethereum);
                signer = await provider.getSigner();
                contract = new ethers.Contract(CONFIG.contract, ABI, signer);
                const addr = await signer.getAddress();
                const bal = await provider.getBalance(addr);
                mintPrice = await contract.mintPrice();
                const supply = await contract.totalSupply();
                document.getElementById('wallet-addr').textContent = addr.slice(0,6) + '...' + addr.slice(-4);
                document.getElementById('wallet-bal').textContent = parseFloat(ethers.formatEther(bal)).toFixed(4) + ' ETH';
                document.getElementById('wallet-info').classList.add('show');
                document.getElementById('price').textContent = ethers.formatEther(mintPrice) + ' ETH';
                document.getElementById('minted').textContent = supply.toString();
                document.getElementById('connect-btns').style.display = 'none';
                document.getElementById('mint-btns').style.display = 'block';
                hideStatus();
                checkSeed();
            } catch (e) { showStatus(e.message || 'Connection failed', 'error'); }
        }
        
        async function checkSeed() {
            if (!contract || !currentSeed) return;
            const available = await contract.isSeedAvailable(currentSeed);
            document.getElementById('btn-mint').disabled = !available;
            document.getElementById('btn-mint').textContent = available ? 'MINT THIS ONE' : 'TAKEN - GENERATE';
        }
        
        async function mintSeed() {
            try {
                showStatus('Confirm in wallet...', 'pending');
                const tx = await contract.mint(currentSeed, { value: mintPrice });
                showStatus('Minting...', 'pending');
                await tx.wait();
                const newSupply = await contract.totalSupply();
                updateSupplyDisplay(Number(newSupply));
                showStatus('ðŸŽ‰ Minted!', 'success');
                checkSeed();
            } catch (e) { showStatus(e.reason || e.message || 'Failed', 'error'); }
        }
        
        async function mintRandom() {
            try {
                showStatus('Confirm in wallet...', 'pending');
                const tx = await contract.mintRandom({ value: mintPrice });
                showStatus('Minting...', 'pending');
                await tx.wait();
                const newSupply = await contract.totalSupply();
                updateSupplyDisplay(Number(newSupply));
                showStatus('ðŸŽ‰ Minted!', 'success');
            } catch (e) { showStatus(e.reason || e.message || 'Failed', 'error'); }
        }
        
        function showStatus(msg, type) { const el = document.getElementById('status'); el.textContent = msg; el.className = 'status ' + type; }
        function hideStatus() { document.getElementById('status').className = 'status'; }
        
        generate();
        
        if (window.ethereum) {
            window.ethereum.on('accountsChanged', () => location.reload());
            window.ethereum.on('chainChanged', () => location.reload());
        }
    </script>
</body>
</html>
