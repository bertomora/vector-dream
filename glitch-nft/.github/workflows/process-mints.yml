name: Process New Mints

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  process:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Chromium for Puppeteer
        run: npx puppeteer browsers install chrome

      - name: Restore processed mints from repo
        run: |
          if [ -f .processed-mints.json ]; then
            echo "Found existing processed mints"
            cat .processed-mints.json
          else
            echo "{}" > .processed-mints.json
          fi

      - name: Process new mints
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          OPENSEA_API_KEY: ${{ secrets.OPENSEA_API_KEY }}
          CI: true
        run: node scripts/process-new-mints.js

      - name: Commit processed mints
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .processed-mints.json
          git diff --staged --quiet || git commit -m "Update processed mints [skip ci]"
          git push
