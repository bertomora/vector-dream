name: Process New Mints

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  process:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: glitch-nft

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: glitch-nft/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Chromium for Puppeteer
        run: npx puppeteer browsers install chrome

      - name: Process new mints
        id: process
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          OPENSEA_API_KEY: ${{ secrets.OPENSEA_API_KEY }}
          CI: true
        run: |
          node scripts/process-new-mints.js 2>&1 | tee output.log
          if grep -q "new mint" output.log; then
            echo "has_new_mints=true" >> $GITHUB_OUTPUT
          else
            echo "has_new_mints=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.process.outputs.has_new_mints == 'true'
        working-directory: .
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git diff --staged --quiet || git commit -m "auto: update processed mints [skip ci]"
          git push

      - name: Deploy to Vercel
        if: steps.process.outputs.has_new_mints == 'true'
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          npm i -g vercel
          vercel pull --yes --token=$VERCEL_TOKEN
          vercel build --prod --token=$VERCEL_TOKEN
          vercel deploy --prebuilt --prod --token=$VERCEL_TOKEN
